<!DOCTYPE html>
<html>
	<head>
		<title>Samaritan</title>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<link rel="icon" sizes="192x192" href="images/icon.png" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>
	<body>
		<div id="content">
			<button class="samaritan-trigger">Launch Samaritan</button>
		</div>
		<div id="samaritan" data-options="{wordTime: 1500,wordAnim: 400}">
			<div id="samaritan-main">
				<p id="samaritan-msg">&nbsp;</p>
				<hr />
			</div>
			<div id="samaritan-marker">
				<span id="samaritan-triangle">&#9650</span>
			</div>
			<div id="samaritan-close">X</div>
		</div>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="js/samaritan.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
